<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<header>
    <h1 class="header">Weather Dashboard</h1>
</header>
<body class="">
    <main class="mainCon">
        <div class="row">
            <div id="user-input-form" class="input-group col-3 m-2 bg-light align-items-start d-block w-100">
                <h3 class="search">Search City:</h3>
                <input type="text" id="town-name" class="form-control mb-2 w-100 h-15 d-inline-block" placeholder="City Name" aria-label="City Name" aria-describedby="btn-2">
                <div class="input-group-append mb-3 w-100">
                  <button class="btn btn-info h-auto d-inline-block" type="submit" id="btn-2">Search</button>
                </div>
                <div id="pastCity" class="btn-group-vertical col-3 h-auto d-inline-block"><span id="cities"></span>
                </div>
            </div>
            
            
            <div class="col-8 m-2 float-right">
                <div class="card" id="weathered" hidden="true">
                    <h1><span id="city-1"> </span></h1>
            
                    <h3>Temperature: <span id="temp-1"> </span> &deg;F</h3>
            
                    <h3>Humidity: <span id="humidity-1"> </span>%</h3>
            
                    <h3>Wind: <span id="wind-1"> </span></h3>
            
                    <h3>UV Index: <span class="badge" id="uv-1"></span></h3>
            
                </div>
            
                <div class="card-group m-2"  id="forcast-future" hidden="true">
        
                    <div class="card p-2 m-2 border rounded">
                        <h4 id="day1"></h4>
                        <h4 class="card-title">Temp: <span id="temp1"></span>&deg;F <img id="icon1"></h4>
                        <h4 class="card-title">Wind: <span id="wind1"></span>MPH</h4>
                        <h4 class="card-title">Humidity: <span id="humid1"></span>%</h4>
                        
                    </div>
        
                    <div class="card p-2 m-2 border rounded">
                        <h4 id="day2"></h4>
                        <h4 class="card-title">Temp: <span id="temp2"></span>&deg;F<img id="icon2"></h4>
                        <h4 class="card-title">Wind: <span id="wind2"></span>MPH</h4>
                        <h4 class="card-title">Humidity: <span id="humid2"></span>%</h4>
                    </div>
        
                    <div class="card p-2 m-2 border rounded">
                        <h4 id="day3"></h4>
                        <h4 class="card-title">Temp: <span id="temp3"></span>&deg;F<img id="icon3"></h4>
                        <h4 class="card-title">Wind: <span id="wind3"></span>MPH</h4>
                        <h4 class="card-title">Humidity: <span id="humid3"></span>%</h4>
                    </div>
        
                    <div class="card p-2 m-2 border rounded">
                        <h4 id="day4"></h4>
                        <h4 class="card-title">Temp: <span id="temp4"></span>&deg;F<img id="icon4"></h4>
                        <h4 class="card-title">Wind: <span id="wind4"></span>MPH</h4>
                        <h4 class="card-title">Humidity: <span id="humid4"></span>%</h4>
                    </div>
        
                    <div class="card p-2 m-2 border rounded">
                        <h4 id="day5"></h4>
                        <h4 class="card-title">Temp: <span id="temp5"></span>&deg;F<img id="icon5"></h4>
                        <h4 class="card-title">Wind: <span id="wind5"></span>MPH</h4>
                        <h4 class="card-title">Humidity:<span id="humid5"></span>%</h4>
                    </div>
                
                </div>
        </div> 
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
