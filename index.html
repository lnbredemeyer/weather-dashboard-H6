<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3 col-md-2">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search for a city:</h3>
                    <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                    </form>
                </div>
                <div class="card">
                    <h3 class="card-header text-uppercase">Recent searches:</h3>
                </div>
                <div class="recents border">
                    <h2 class="recent-cities"><span id="repo-search-term"></span></h2>
                    <ul id="repos" class="list-group"></ul>
                </div>
            </div>    
            <div class="col-8 col-md-2">
                <div class="row-12">
                    <div class="card">
                        <div id="today" class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row-12">
            <h3>5-Day Forcast</h3>
        </div>
        <br>
        <div id="days-forcast" class="row"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
